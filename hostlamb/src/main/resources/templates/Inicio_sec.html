<!DOCTYPE html>
<html lang="es">

<head>
    <title>inicio</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* ==== ESTILOS BASE ==== */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          background: linear-gradient(135deg, #e6f2ff, #ffffff);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        /* ==== TARJETA DE LOGIN ==== */
        .login-card {
          background: #fff;
          width: 400px;
          padding: 40px 35px;
          border-radius: 16px;
          box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
          text-align: center;
          animation: fadeIn 0.8s ease;
        }

        .login-card h1 {
          color: #023e8a;
          font-size: 1.8em;
          margin-bottom: 10px;
        }

        .login-card h2 {
          color: #0077b6;
          font-size: 1.1em;
          font-weight: 500;
          margin-bottom: 25px;
        }

        /* ==== CAMPOS DE ENTRADA ==== */
        .input-group {
          text-align: left;
          margin-bottom: 20px;
        }

        .input-group label {
          font-weight: 600;
          font-size: 0.9em;
          color: #333;
          display: block;
          margin-bottom: 6px;
        }

        .input-group input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1em;
          outline: none;
          transition: border-color 0.3s ease;
        }

        .input-group input:focus {
          border-color: #00b4d8;
        }

        /* ==== BOTÓN ==== */
        .btn-login {
          width: 100%;
          background-color: #0077b6;
          color: white;
          border: none;
          padding: 12px;
          font-size: 1.05em;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .btn-login:hover {
          background-color: #0096c7;
        }

        /* ==== PIE DE PÁGINA ==== */
        .footer {
          margin-top: 25px;
          font-size: 0.85em;
          color: #666;
        }

        /* ==== ANIMACIÓN ==== */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* ==== RESPONSIVO ==== */
        @media (max-width: 480px) {
          .login-card {
            width: 90%;
            padding: 30px 25px;
          }
        }
    </style>
</head>
<body>
<div class="login-card">
    <h1>MedLearn</h1>
    <h2>Acceso Administrativo</h2>

    <form action="#" method="POST">
        <div class="input-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario asignado" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
    </form>

    <p class="footer">Acceso exclusivo para el Auxiliar o Asistente Administrativo</p>
</div>
</body>
</html>
