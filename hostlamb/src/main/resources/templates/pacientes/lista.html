<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

        body { background: #f4f6fb; color: #333; }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0077b6;
        }

        .header h1 {
            color: #0077b6;
            font-size: 2em;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,119,182,0.3); }

        .btn-edit {
            background: #ff8c00;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #e60023;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-back {
            background: #666;
            color: white;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover { background: #f8f9fa; }

        .actions { display: flex; gap: 10px; }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/menu" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Menu
        </a>

        <div class="header">
            <h1><i class="fas fa-user-injured"></i> Gestion de Pacientes</h1>
            <a href="/pacientes/nuevo" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nuevo Paciente
            </a>
        </div>

        <div th:if="${pacientes.isEmpty()}" class="empty-state">
            <i class="fas fa-inbox" style="font-size: 3em; margin-bottom: 15px;"></i>
            <p>No hay pacientes registrados</p>
        </div>

        <table th:if="${!pacientes.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                    <th>Email</th>
                    <th>Grupo Sanguineo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombres}"></td>
                    <td th:text="${paciente.apellidos}"></td>
                    <td th:text="${paciente.dni}"></td>
                    <td th:text="${paciente.telefono}"></td>
                    <td th:text="${paciente.email}"></td>
                    <td th:text="${paciente.grupoSanguineo}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" class="btn btn-edit">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/pacientes/eliminar/{id}(id=${paciente.id})}"
                               class="btn btn-delete"
                               onclick="return confirm('Esta seguro de eliminar este paciente?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
