<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Paciente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

        body { background: #f4f6fb; color: #333; padding: 20px; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #0077b6;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #0077b6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0077b6;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0077b6, #00b4d8);
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,119,182,0.3); }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-injured"></i>
            <span th:text="${paciente.id == null ? 'Nuevo Paciente' : 'Editar Paciente'}"></span>
        </h1>

        <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-grid">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" th:field="*{nombres}" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" required>
                </div>

                <div class="form-group">
                    <label for="dni">DNI *</label>
                    <input type="text" id="dni" th:field="*{dni}" maxlength="8" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento *</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
                </div>

                <div class="form-group">
                    <label for="genero">Genero *</label>
                    <select id="genero" th:field="*{genero}" required>
                        <option value="">Seleccione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono *</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" required>
                </div>

                <div class="form-group full-width">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>

                <div class="form-group full-width">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" th:field="*{direccion}">
                </div>

                <div class="form-group">
                    <label for="grupoSanguineo">Grupo Sanguineo</label>
                    <select id="grupoSanguineo" th:field="*{grupoSanguineo}">
                        <option value="">Seleccione...</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alergias">Alergias</label>
                    <input type="text" id="alergias" th:field="*{alergias}" placeholder="Separadas por comas">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="/pacientes" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
