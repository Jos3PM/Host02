<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

        body { background: #f4f6fb; color: #333; padding: 20px; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff8c00;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff8c00, #ffb880);
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255,140,0,0.3); }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-md"></i>
            <span th:text="${doctor.id == null ? 'Nuevo Doctor' : 'Editar Doctor'}"></span>
        </h1>

        <form th:action="@{/doctores/guardar}" th:object="${doctor}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-grid">
                <div class="form-group">
                    <label for="nombres">Nombres *</label>
                    <input type="text" id="nombres" th:field="*{nombres}" required>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos *</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" required>
                </div>

                <div class="form-group">
                    <label for="especialidad">Especialidad *</label>
                    <select id="especialidad" th:field="*{especialidad}" required>
                        <option value="">Seleccione...</option>
                        <option value="Medicina General">Medicina General</option>
                        <option value="Cardiologia">Cardiologia</option>
                        <option value="Pediatria">Pediatria</option>
                        <option value="Neurologia">Neurologia</option>
                        <option value="Traumatologia">Traumatologia</option>
                        <option value="Ginecologia">Ginecologia</option>
                        <option value="Dermatologia">Dermatologia</option>
                        <option value="Oftalmologia">Oftalmologia</option>
                        <option value="Psiquiatria">Psiquiatria</option>
                        <option value="Cirugia">Cirugia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numeroLicencia">Numero de Licencia *</label>
                    <input type="text" id="numeroLicencia" th:field="*{numeroLicencia}" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono *</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}">
                </div>

                <div class="form-group full-width">
                    <label for="horarioAtencion">Horario de Atencion</label>
                    <input type="text" id="horarioAtencion" th:field="*{horarioAtencion}"
                           placeholder="Ej: Lunes a Viernes 8:00 - 14:00">
                </div>

                <div class="form-group full-width">
                    <label for="consultorio">Consultorio</label>
                    <input type="text" id="consultorio" th:field="*{consultorio}"
                           placeholder="Ej: Consultorio 205">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="/doctores" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
