<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Emergencia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

        body { background: #f4f6fb; color: #333; padding: 20px; }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e60023;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e60023;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #e60023;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e60023, #ff6b6b);
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(230,0,35,0.3); }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-ambulance"></i>
            <span th:text="${emergencia.id == null ? 'Nueva Emergencia' : 'Editar Emergencia'}"></span>
        </h1>

        <form th:action="@{/emergencias/guardar}" th:object="${emergencia}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-grid">
                <div class="form-group">
                    <label for="pacienteNombre">Nombre del Paciente *</label>
                    <input type="text" id="pacienteNombre" th:field="*{pacienteNombre}" required>
                </div>

                <div class="form-group">
                    <label for="pacienteDni">DNI del Paciente *</label>
                    <input type="text" id="pacienteDni" th:field="*{pacienteDni}" maxlength="8" required>
                </div>

                <div class="form-group">
                    <label for="tipoEmergencia">Tipo de Emergencia *</label>
                    <select id="tipoEmergencia" th:field="*{tipoEmergencia}" required>
                        <option value="">Seleccione...</option>
                        <option value="Trauma">Trauma</option>
                        <option value="Infarto">Infarto</option>
                        <option value="ACV">ACV</option>
                        <option value="Intoxicacion">Intoxicacion</option>
                        <option value="Quemadura">Quemadura</option>
                        <option value="Asfixia">Asfixia</option>
                        <option value="Hemorragia">Hemorragia</option>
                        <option value="Fractura">Fractura</option>
                        <option value="Shock">Shock</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nivelGravedad">Nivel de Gravedad *</label>
                    <select id="nivelGravedad" th:field="*{nivelGravedad}" required>
                        <option value="">Seleccione...</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripcion *</label>
                    <textarea id="descripcion" th:field="*{descripcion}" required
                              placeholder="Describa los sintomas y situacion del paciente"></textarea>
                </div>

                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <select id="estado" th:field="*{estado}" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="En Atencion">En Atencion</option>
                        <option value="Resuelta">Resuelta</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="doctorAsignado">Doctor Asignado</label>
                    <input type="text" id="doctorAsignado" th:field="*{doctorAsignado}"
                           placeholder="Nombre del doctor">
                </div>

                <div class="form-group full-width">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" th:field="*{observaciones}"
                              placeholder="Notas adicionales sobre el caso"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <a href="/emergencias" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
