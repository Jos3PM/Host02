<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Emergencias</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }

        body { background: #f4f6fb; color: #333; }

        .container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e60023;
        }

        .header h1 {
            color: #e60023;
            font-size: 2em;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e60023, #ff6b6b);
            color: white;
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(230,0,35,0.3); }

        .btn-edit {
            background: #0077b6;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #666;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-back {
            background: #666;
            color: white;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #e60023, #ff6b6b);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 0.9em;
        }

        tr:hover { background: #f8f9fa; }

        .actions { display: flex; gap: 10px; }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-align: center;
            display: inline-block;
        }

        .badge-alta { background: #ffebee; color: #c62828; }
        .badge-media { background: #fff3e0; color: #ef6c00; }
        .badge-baja { background: #e8f5e9; color: #2e7d32; }

        .badge-pendiente { background: #fff3e0; color: #f57c00; }
        .badge-atencion { background: #e3f2fd; color: #1976d2; }
        .badge-resuelta { background: #e8f5e9; color: #388e3c; }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/menu" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Menu
        </a>

        <div class="header">
            <h1><i class="fas fa-ambulance"></i> Gestion de Emergencias</h1>
            <a href="/emergencias/nuevo" class="btn btn-primary">
                <i class="fas fa-plus"></i> Nueva Emergencia
            </a>
        </div>

        <div th:if="${emergencias.isEmpty()}" class="empty-state">
            <i class="fas fa-inbox" style="font-size: 3em; margin-bottom: 15px;"></i>
            <p>No hay emergencias registradas</p>
        </div>

        <table th:if="${!emergencias.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>DNI</th>
                    <th>Tipo</th>
                    <th>Gravedad</th>
                    <th>Estado</th>
                    <th>Fecha/Hora</th>
                    <th>Doctor Asignado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emergencia : ${emergencias}">
                    <td th:text="${emergencia.id}"></td>
                    <td th:text="${emergencia.pacienteNombre}"></td>
                    <td th:text="${emergencia.pacienteDni}"></td>
                    <td th:text="${emergencia.tipoEmergencia}"></td>
                    <td>
                        <span th:class="'badge ' + ${emergencia.nivelGravedad == 'Alta' ? 'badge-alta' :
                                                      emergencia.nivelGravedad == 'Media' ? 'badge-media' : 'badge-baja'}"
                              th:text="${emergencia.nivelGravedad}"></span>
                    </td>
                    <td>
                        <span th:class="'badge ' + ${emergencia.estado == 'Pendiente' ? 'badge-pendiente' :
                                                      emergencia.estado == 'En Atencion' ? 'badge-atencion' : 'badge-resuelta'}"
                              th:text="${emergencia.estado}"></span>
                    </td>
                    <td th:text="${#temporals.format(emergencia.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${emergencia.doctorAsignado}"></td>
                    <td>
                        <div class="actions">
                            <a th:href="@{/emergencias/editar/{id}(id=${emergencia.id})}" class="btn btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/emergencias/eliminar/{id}(id=${emergencia.id})}"
                               class="btn btn-delete"
                               onclick="return confirm('Esta seguro de eliminar esta emergencia?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
